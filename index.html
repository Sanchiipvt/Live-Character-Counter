<!DOCTYPE html>
<html>
<head>
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Live Character Counter</h1>
    <textarea 
      id="textInput" 
      placeholder="Type your message..." 
      maxlength="150">
    </textarea>

    <div id="counter">0/150</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
